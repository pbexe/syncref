{% extends "references/base.html" %}
{% load static %}

{% block title %}
Login -
{% endblock %}

{% block breadcrumbs %}
{% endblock %}

{% block body %}

<div class="grid-x">
    <div class="cell small-12 medium-8 medium-offset-2 large-6 large-offset-3">
        <div class="callout">
            <div class="grid-x">
                <div class="small-12 cell">
                    <h1>
                        Login
                    </h1>
                </div>
                <div class="small-12">
                    <form method="post" action="{% url 'login' %}">
						{% csrf_token %}		
						<div>
							<label class="" for="username">
								Username
							</label>
							<input id="username" name="username" type="text" placeholder="Username" />
						</div>
						<div>
							<label for="password">
								Password
							</label>
							<input id="password" name="password" type="password" placeholder="Password" />
						</div>
						<div class="text-center">
							<button class="button" type="submit" > Login </button>
						</div>
						<div class="text-center">
							<a href="{% url 'signup' %}" > Create an Account! </a>
						</div>
					</form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
