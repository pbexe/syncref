{% extends "references/base.html" %}
{% load static %}

{% block body %}
<body class="bg-background text-paragraph">
    {{group.name}}
    <br>
    Citations are as follows:
    <hr>
    <ul>
        {% for reference in references %}
       
        <a href="{% url 'view_reference' group.pk reference.pk %}">
            <li>{{reference.name}}</li>
        </a>   
        {% endfor %}
    </ul>
<hr>
Add user to the group:
<form method="post" action="{% url 'add_user_to_group' group.pk %}">
    {% csrf_token %}
    <input type="text" name="user" id="user" placeholder="Username" />
    <input type="submit" value="Submit">
</form>
<hr>
    <a href="{% url 'add' group.pk %}">Add citation</a>
<br><a href="{% url 'logout' %}">Logout</a>
</body>
{% endblock %}
